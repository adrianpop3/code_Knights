<body>
    <div class="central">
      <div class="title"><h1>Registration</h1></div>     
      
      <div class="content">

        <div class="logo"><img src="../../assets/logo/logo_1.png" alt="logo"></div>
        
        <div class="information">
            <form (ngSubmit)="userRegister()">
                <h4>Glad to see you here maven!</h4>
                <div id="liveAlertPlaceholder"></div>
                <br>
                <div class="input-group mb-3">
                  <i class="fa-solid fa-envelope fa-user input-group-text"></i>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail" [(ngModel)]="user.email">
                </div>
              
                <div class="input-group mb-3">
                  <i class="fa-solid fa-user input-group-text"></i>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="user.username">
                </div>

                <div class="input-group mb-3">
                    <i class="fa-solid fa-lock input-group-text"></i>
                    <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline" placeholder="Password" [(ngModel)]="user.password">
                  </div>

                  <div class="input-group mb-3">
                    <i class="fa-solid fa-lock input-group-text"></i>
                    <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline" placeholder="Confirm Password" [(ngModel)]="user.confirmpassword">
                  </div>
              
                <button type="button" class="btn btn-primary btn-sm" id="liveAlertBtn">Register</button>
              </form>
        </div>
      </div>

    </div>
  </body>
