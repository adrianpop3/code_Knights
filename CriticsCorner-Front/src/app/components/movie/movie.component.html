<body>
    <app-navbar></app-navbar>

    <div class="firstRow">
        <div class="moviePlayer">
            <iframe width="700" height="400" src="{{ movie?.trailerUrl }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="movieMainInformation">
            <p class="movieName">{{ movie?.title }}</p>
            <p class="movieCast">{{ movie?.cast }}</p>
        </div>
    </div>

    <div class="secondRow">
        <button type="button" class="btn btn-outline-secondary" (click)="addLike()">{{ movie?.likes }} Likes</button>
        <button type="button" class="btn btn-outline-secondary" (click)="addDislike()">{{ movie?.dislikes }} Dislikes</button>
        <p class="movieRating">{{ movie?.ranking }}</p>
    </div>


    <p class="movieDescription"><b>Description:</b><br>{{ movie?.description }}</p>

    <p class="movieReviews"><b>Reviews</b></p>


    <div class="reviewSection">
        <div class="col-md-8 col-lg-6">
                    <div class="userInfo d-flex flex-row align-items-center">
                        <img src="../../../assets/logo/cinephilecadet_logo.png" alt="avatar" width="50" height="auto" />
                        <p class="small mb-0 ms-2">George Milosav <i>~Cinephile Cadet~</i></p>
                    </div>
                    <div class="input-group mb-4">
                        <i class="fa-regular fa-comment input-group-text"></i>
                        <input type="text" id="addANote" class="form-control" placeholder="Let us hear your critique.." [(ngModel)]="review.text"/>
                        <button type="button" class="btn btn-outline-secondary" (click)="postReview()">Submit</button>
                    </div>
    

                    <div *ngFor="let review of reviews"  class="col-md-6 col-xl-3 mt-1-9 wow fadeInUp" data-wow-delay=".2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                        <div class="card mb-4">
                            <div class="card-body">
                                <p>{{ review?.text }}</p>
        
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex flex-row align-items-center">
                                        <img src="../../../assets/logo/grandcritic_logo.png" alt="avatar" width="30" height="auto" />
                                        <p class="small mb-0 ms-2">{{ review?.user?.username }} <i>~The Grand Critic~</i></p>    
                                    </div>

                                    <div class="d-flex flex-row align-items-center">
                                        <p class="small text-muted mb-0">{{ review?.date }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
    
  </body>
